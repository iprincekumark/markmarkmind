<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMind AI</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body class="overflow-hidden flex flex-col h-[600px] custom-scrollbar">
    <!-- Header -->
    <header class="glass-card px-4 py-3 sticky top-0 z-20 border-b-0 mb-1 backdrop-blur-xl">
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center space-x-2">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-[var(--neon-blue)] to-[var(--neon-purple)] flex items-center justify-center text-black font-bold text-lg shadow-[0_0_10px_rgba(0,243,255,0.5)] animate-glow">
                    M
                </div>
                <h1 class="text-lg font-bold text-white tracking-wide"
                    style="text-shadow: 0 0 5px rgba(255,255,255,0.3);">
                    MarkMind
                </h1>
                <span
                    class="px-1.5 py-0.5 rounded text-[var(--neon-blue)] text-[10px] font-bold border border-[var(--neon-blue)] bg-opacity-10 bg-[var(--neon-blue)]">V6.0</span>
            </div>
            <button id="btn-dashboard"
                class="p-2 text-slate-400 hover:text-white hover:bg-[rgba(255,255,255,0.1)] rounded-full transition-all"
                title="Open Dashboard">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path
                        d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 002-2h2a2 2 0 002 2v2a2 2 0 00-2 2h-2a2 2 0 00-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
            </button>
        </div>

        <!-- Search -->
        <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-slate-500 group-focus-within:text-[var(--neon-blue)] transition-colors"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <input type="text" id="searchInput"
                class="neon-input block w-full pl-10 pr-3 py-2 rounded-lg leading-5 placeholder-slate-500 focus:placeholder-slate-400 sm:text-sm"
                placeholder="Search highlights...">
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="flex border-b border-[var(--glass-border)] bg-[rgba(0,0,0,0.2)]">
        <button class="nav-tab active flex-1 py-3 text-sm font-medium" data-tab="highlights">Highlights</button>
        <button class="nav-tab flex-1 py-3 text-sm font-medium" data-tab="insights">Insights</button>
        <button class="nav-tab flex-1 py-3 text-sm font-medium" data-tab="settings">Config</button>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-1 overflow-y-auto p-4 custom-scrollbar" id="main-content">
        <!-- Tab: Highlights -->
        <div id="tab-highlights" class="space-y-4">
            <div id="highlights-empty"
                class="hidden flex flex-col items-center justify-center py-12 text-center opacity-70">
                <div
                    class="w-16 h-16 bg-[rgba(255,255,255,0.05)] rounded-full flex items-center justify-center mb-4 border border-[var(--glass-border)]">
                    <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                </div>
                <h3 class="text-sm font-medium text-white">No highlights</h3>
                <p class="mt-1 text-xs text-slate-400">Select text to begin</p>
            </div>
            <div id="highlights-list" class="space-y-3"></div>
        </div>

        <!-- Tab: Insights -->
        <div id="tab-insights" class="hidden space-y-4">
            <div class="glass-card rounded-lg p-4 mb-4 border-l-4 border-l-[var(--neon-purple)]">
                <h3 class="text-sm font-medium text-[var(--neon-purple)]">AI Knowledge Analysis</h3>
                <div class="mt-1 text-xs text-slate-300">
                    Your learning patterns and knowledge gaps.
                </div>
            </div>
        </div>

        <!-- Tab: Settings -->
        <div id="tab-settings" class="hidden space-y-6">
            <section class="space-y-4 glass-card p-4 rounded-xl">
                <h3 class="text-xs font-semibold text-[var(--neon-blue)] uppercase tracking-wider mb-2">AI Configuration
                </h3>

                <!-- Enable AI -->
                <div class="flex items-center justify-between">
                    <div class="flex flex-col">
                        <span class="text-sm font-medium text-white">Enable AI</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="setting-ai-enabled" class="sr-only peer">
                        <div
                            class="w-11 h-6 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--neon-blue)]">
                        </div>
                    </label>
                </div>

                <!-- Provider -->
                <div class="space-y-2">
                    <label class="block text-xs font-medium text-slate-400 uppercase">Provider</label>
                    <select id="setting-ai-provider" class="neon-input block w-full px-3 py-2 text-sm rounded-md">
                        <option value="local" class="bg-slate-900 text-white">Local (Offline)</option>
                        <option value="openai" class="bg-slate-900 text-white">OpenAI (GPT-4)</option>
                        <option value="anthropic" class="bg-slate-900 text-white">Anthropic (Claude)</option>
                        <option value="gemini" class="bg-slate-900 text-white">Google (Gemini)</option>
                    </select>
                </div>

                <!-- API Key -->
                <div id="api-key-container" class="space-y-2 hidden">
                    <label class="block text-xs font-medium text-slate-400 uppercase">API Key</label>
                    <div class="flex gap-2">
                        <input type="password" id="setting-api-key"
                            class="neon-input flex-1 px-3 py-2 rounded-md sm:text-sm" placeholder="sk-...">
                        <button id="btn-save-key"
                            class="btn-flash px-4 py-2 rounded-md text-xs font-bold text-black shadow-[0_0_10px_rgba(0,243,255,0.3)] hover:shadow-[0_0_20px_rgba(0,243,255,0.6)]">
                            SAVE
                        </button>
                    </div>
                    <p id="key-status" class="text-xs text-[var(--neon-green)] hidden">Saved!</p>
                </div>
            </section>
        </div>
    </main>

    <script src="popup.js"></script>
</body>

</html>
